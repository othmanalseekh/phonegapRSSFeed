<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>PhonegapRSSFeed</title>
      <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css"/>
      <script src="js/jquery-2.0.3.min.js"></script>
      <script src="js/jquery.mobile-1.3.1.min.js"></script>
      <script src="cordova.js"></script>
      <script src="js/feed.js"></script>
      <script src="js/application.js"></script>
      <script>
         $(document)
                 .on('pagebeforecreate', Application.updateIcons)
                 .one('deviceready', Application.initApplication);
      </script>
   </head>
   <body>
      <div data-role="page">
         <header data-role="header" data-back-btn="true">
            <h1>PhoneGap RSS</h1>
         </header>
         <div data-role="content">
            <p>
               Welcome to our app. please add your favorite site :)
            </p>
            <a href="add-feed.html" data-role="button">Add New Site</a>
            <a href="list-feeds.html" data-role="button">List Sites</a>
         </div>
      </div>
   </body>
</html>
